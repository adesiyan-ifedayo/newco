{% extends 'core/base.html' %}
{% block content %}
<div class='container'>
<div class="card">
    <div class="card-body">
          
         <div class="container">
      <form class="form-inline" method='GET' action="{% url 'core:results' %}">
      <div class="form-group mx-sm-34 mb-1">
        <label for="text" class="sr-only">Passwor</label>
        <input type="text" class="form-control" name='q' id="content" value="{{ request.GET.q }}" placeholder="Search Newco">
      </div>
      <button type="submit" class="btn mb-1">Search</button>
    </form>
  </div>
</div>
<hr>  
  {% for obj in results %}
      
        
            <div class="media">
              
              <img  class='rounded-circle account-img' src='{{ obj.user.profile.image.url }}' width=' 39px' height="39px"  />
              <div class="media-body">
                <p class='mr-2'><b><a href='/search-profile/{{ obj.user }}/'>{{obj.user}}</a></b>
                <p><p class='article-content'><small>{{ obj.passion }} | {{ obj.location }}</small></p>
                
                
          </div>
        </div>
         
  </div>  
       
  {% endfor %} 
  {% for obj in result %}
      <div class="card">
      <div class="card-body">
        
            <div class="media">
              <img  class='rounded-circle account-img' src='{{ obj.user.profile.image.url }}' width=' 39px' height="39px"  />
              <div class="media-body">
                <h5 class="mt-0"></h5>
                <p><p class='article-content'><small>{{ obj.content|truncatewords:20 }}.....<a href='/journal/{{obj.slug}}/'>see more</a></small></p>
                <p class='mr-2'><b>{{obj.user}}</b> | <small class='text-muted'>{{obj.timestamp|date:"F d, Y"}}</small></p></p>
                
          </div>
        </div>
          
  </div>
</div>


  {% endfor %}
   
{% endblock %}
