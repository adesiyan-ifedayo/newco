{% extends 'core/base.html' %}
{% block content %}
<div class="card">
        <div class="card-body">
            <div class="jumbotron">
                <div class="login-box">
                        <h1>Login</h1>
                    
                        <form method="POST">
                        {% csrf_token %}
                        <div class="textbox">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="textbox">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    
                        <button class="btn" type="submit">Login</button>
                        </form>
                        <p> Don't have an account? Click <a href="/signup/">here</a> to create an account
                        </p>
                </div>
            </div>
        </div>        
</div>
{% endblock %}
